advanced:
  parallel_install: true
  sandbox_mode: false
  secure_downloads: true
author: Sean Chatman
compatibility:
  max_sungen_version: 2.0.0
  min_sungen_version: 1.0.0
dependencies:
- plugin: core
  version: '>=1.0.0'
description: A plugin for mdbook that bundles related chapters and sections into a single, downloadable PDF or EPUB file, making it easier to share and distribute book content.
license: MIT
marketplace:
  category: Utilities
  featured: false
  keywords:
  - book_bundler
name: book_bundler
settings:
  auto_update_check: true
  backup_before_update: true
  cache_timeout: 300
  connection_timeout: 30
  default_marketplace: https://marketplace.sungen.com
  log_level: INFO
  retry_count: 3
short_name: boo
source: https://github.com/sungen/book_bundler
support:
  contact_email: support@sungen.com
  documentation_url: https://docs.sungen.com/book_bundler
  issues_url: https://github.com/sungen/book_bundler/issues
tags:
- book_bundler
version: 1.0.0
